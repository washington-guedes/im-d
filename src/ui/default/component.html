<div class="image-distortion">
  <div class="image-distortion--header">
    <div class="image-distortion--filter">
      <input type="file" class="image-distortion--file">
    </div>
    <div class="image-distortion--filter">
      <label>
        <span class="image-distortion--grayscale-text"></span>
        <input type="checkbox" class="image-distortion--grayscale">
      </label>
    </div>
    <div class="image-distortion--filter">
      <label>
        <span class="image-distortion--alpha-text"></span>
        <input type="checkbox" class="image-distortion--alpha">
      </label>
    </div>
    <div class="image-distortion--filter">
      <label>
        <span class="image-distortion--rows-text"></span>
        <input type="text" class="image-distortion--rows">
      </label>
    </div>
    <div class="image-distortion--filter">
      <label>
        <span class="image-distortion--cols-text"></span>
        <input type="text" class="image-distortion--cols">
      </label>
    </div>
  </div>
  <div class="image-distortion--body">
    <canvas class="image-distortion--canvas"></canvas>
  </div>
</div>
