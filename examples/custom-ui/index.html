<html>

<head>
  <title>Custom UI | Image Distortion</title>
  <style>
    input[type=number] { width: 80px; }
    canvas { max-width: 100%; }
  </style>
</head>

<body>
  
  <h3>Choose your photo</h3>
  <input type="file" id="photo" accept="image/*">
  <hr>
  
  Number of rows:
  <input type="number" id="nrows" min="1" value="42">
  <br>
  
  Number of columns:
  <input type="number" id="ncols" min="1" value="42">
  <br>
  
  Grayscale (RGB average):
  <input type="checkbox" id="grayscale" checked>
  <br>
  
  Include Alpha (RGBA average):
  <input type="checkbox" id="alpha" checked>
  <hr>
  
  Output: <br>
  <canvas id="output"></canvas>
  
</body>
</html>

<script src="../../dist/image-distortion.min.js"></script>
<script src="./script.js"></script>
